<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile cards</title>
    <link rel="stylesheet" href="https://maxdn.bootstrapcdn.com/bottstrap/4.0.0/css/bootstrap.min.css">
<style>
    img{
        display: block;
        width: 200px;

    }
</style>

</head>
<body>
    <!-- parent area -->
    <div class="parent">
        <!-- card one area -->
        <div class="card">
            <img src="image 1" alt="cardoneimage">
            <div class="card-body">
                <h1 class="card-title">Ms.Navyasri</h1>
                <h2 class="card-text">Web Developer</h2>
            </div>
            <button class="btn btn-success">view</button>
        </div>
        <!-- card one closed -->
    </div>
    <!-- card two area -->
    <div class="card">
        <img src="image 2" alt="cardtwoimage">
        <div class="card-body">
            <h1 class="card-title">Ms.Sushmasri</h1>
            <h2 class="card-text">Web Developer</h2>
        </div>
        <button class="btn btn-success">view</button>
    </div>
    <!-- card two closed -->

</body>
</html>
